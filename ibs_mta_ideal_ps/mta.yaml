_schema-version: "3.2"
ID: ibs_mta_ideal_ps
version: 0.0.1
modules:
- name: ibs_mta_ideal_ps-destination-content
  type: com.sap.application.content
  requires:
  - name: ibs_mta_ideal_ps-destination-service
    parameters:
      content-target: true
  - name: ibs_mta_ideal_ps_html_repo_host
    parameters:
      service-key:
        name: ibs_mta_ideal_ps_html_repo_host-key
  - name: uaa_ibs_mta_ideal_ps
    parameters:
      service-key:
        name: uaa_ibs_mta_ideal_ps-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ibs_bs_ideal_ps_ibs_mta_ideal_ps_html_repo_host
          ServiceInstanceName: ibs_mta_ideal_ps-html5-app-host-service
          ServiceKeyName: ibs_mta_ideal_ps_html_repo_host-key
          sap.cloud.service: ibs_bs_ideal_ps1
        - Authentication: OAuth2UserTokenExchange
          Name: ibs_bs_ideal_ps_uaa_ibs_mta_ideal_ps
          ServiceInstanceName: ibs_mta_ideal_ps-xsuaa-service
          ServiceKeyName: uaa_ibs_mta_ideal_ps-key
          sap.cloud.service: ibs_bs_ideal_ps1
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ibs_mta_ideal_ps-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ibs_mta_ideal_ps_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comibsibsappidealcustomeroutstanding.zip
      name: comibsibsappidealcustomeroutstanding
      target-path: resources/
    - artifacts:
      - comibsibsappidealpurchaseorderstatus.zip
      name: comibsibsappidealpurchaseorderstatus
      target-path: resources/
    - artifacts:
      - comibsibsappidealclaimreport.zip
      name: comibsibsappidealclaimreport
      target-path: resources/
    - artifacts:
      - comibsibsappidealrgareport.zip
      name: comibsibsappidealrgareport
      target-path: resources/
    - artifacts:
      - comibsibsappidealapprovalhierarchy.zip
      name: comibsibsappidealapprovalhierarchy
      target-path: resources/
    - artifacts:
      - comibsibsappidealpaymentreport.zip
      name: comibsibsappidealpaymentreport
      target-path: resources/
    - artifacts:
      - comibsibsappidealpurchasereport.zip
      name: comibsibsappidealpurchasereport
      target-path: resources/
    - artifacts:
      - comibsibsappidealdashboard.zip
      name: comibsibsappidealdashboard
      target-path: resources/
    - artifacts:
      - comibsibsappidealdealerprofile.zip
      name: comibsibsappidealdealerprofile
      target-path: resources/
    - artifacts:
      - comibsibsappidealregistrationform.zip
      name: comibsibsappidealregistrationform
      target-path: resources/
