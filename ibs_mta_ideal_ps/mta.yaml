_schema-version: "3.2"
ID: ibs_mta_ideal_ps
version: 0.0.1
modules:
- name: ibs_mta_ideal_ps-destination-content
  type: com.sap.application.content
  requires:
  - name: ibs_mta_ideal_ps-destination-service
    parameters:
      content-target: true
  - name: ibs_mta_ideal_ps_html_repo_host
    parameters:
      service-key:
        name: ibs_mta_ideal_ps_html_repo_host-key
  - name: uaa_ibs_mta_ideal_ps
    parameters:
      service-key:
        name: uaa_ibs_mta_ideal_ps-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ibs_bs_ideal_ps_ibs_mta_ideal_ps_html_repo_host
          ServiceInstanceName: ibs_mta_ideal_ps-html5-app-host-service
          ServiceKeyName: ibs_mta_ideal_ps_html_repo_host-key
          sap.cloud.service: ibs_bs_ideal_ps
        - Authentication: OAuth2UserTokenExchange
          Name: ibs_bs_ideal_ps_uaa_ibs_mta_ideal_ps
          ServiceInstanceName: ibs_mta_ideal_ps-xsuaa-service
          ServiceKeyName: uaa_ibs_mta_ideal_ps-key
          sap.cloud.service: ibs_bs_ideal_ps
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ibs_mta_ideal_ps-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ibs_mta_ideal_ps_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comibsibsappidealusermaster.zip
      name: comibsibsappidealusermaster
      target-path: resources/
    - artifacts:
      - comibsibsappidealerrorlog.zip
      name: comibsibsappidealerrorlog
      target-path: resources/
    - artifacts:
      - comibsibsappidealsystemconfiguration.zip
      name: comibsibsappidealsystemconfiguration
      target-path: resources/
    - artifacts:
      - comibsibsappidealcreditdebitnote.zip
      name: comibsibsappidealcreditdebitnote
      target-path: resources/
    - artifacts:
      - comibsibsappidealrequestmanagement.zip
      name: comibsibsappidealrequestmanagement
      target-path: resources/
    - artifacts:
      - comibsibsappidealrequestapproval.zip
      name: comibsibsappidealrequestapproval
      target-path: resources/
    - artifacts:
      - comibsibsappidealclaimrequestcreation.zip
      name: comibsibsappidealclaimrequestcreation
      target-path: resources/
    - artifacts:
      - comibsibsappidealclaimapproval.zip
      name: comibsibsappidealclaimapproval
      target-path: resources/
    # - artifacts:
    #   - comibsibsappidealrgarequestcreation.zip
    #   name: comibsibsappidealrgarequestcreation
    #   target-path: resources/
    - artifacts:
      - comibsibsappidealrgaapproval.zip
      name: comibsibsappidealrgaapproval
      target-path: resources/
- name: comibsibsappidealusermaster
  type: html5
  path: ibs_app_ideal_usermaster
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
