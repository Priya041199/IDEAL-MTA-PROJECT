# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.ibspl.onpremisefiori
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: A17
          url: https://portal.intellectbizware.com:80
        app:
          name: ZONPREMISEFIORI
          package: ZFIORI
          transport: A17K902069
        exclude:
          - /test/
